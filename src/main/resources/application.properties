# Konfiguracja bazy danych MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/find_me_now?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Konfiguracja JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Kodowanie znaków w po³¹czeniu do bazy danych
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

# Maksymalna wielkoœæ pliku, który mo¿na wgraæ do aplikacji
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
